<body>
  <svg width="200" height="200">
    <rect width="100" height="100" fill="red" stroke="black" stroke-width="5" />
  </svg>
  <svg width="200" height="200">
    <rect width="200" height="100" fill="blue" stroke="red" stroke-width="5" />
  </svg>
  <svg width="200" height="200">
    <circle cx="100" cy="100" r="50" fill="green" stroke="blue" stroke-width="5" />
  </svg>
  <svg width="300" height="200">
    <ellipse class="ellipse-anim" rx="100" ry="50" cx="120" cy="80" fill="aqua" stroke="blue" stroke-width="5" />
    <style>
      .ellipse-anim:hover {
        fill: chocolate;
        stroke: aqua;
      }
    </style>
  </svg>
